{% extends 'base.html' %}
{% load static %}

{% block title %}Mot de passe oublié{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
        Réinitialisation du mot de passe
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
        Entrez votre email pour réinitialiser votre mot de passe
      </p>
    </div>
    <form class="mt-8 space-y-6" method="POST">
      {% csrf_token %}
      <div>
        <label for="email" class="sr-only">Email</label>
        <input id="email" name="email" type="email" required
               class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm dark:bg-gray-700"
               placeholder="Email">
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Réinitialiser le mot de passe
        </button>
      </div>

      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
            Pas encore inscrit ?
          </a>
        </div>
        <div class="text-sm">
          <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
            Se connecter
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
