{% extends 'base.html' %}
{% load static %}

{% block title %}Email de réinitialisation envoyé{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
        Email envoyé
      </h2>
      <div class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
        <p class="font-medium">Un lien de réinitialisation de mot de passe a été envoyé à votre adresse email.</p>
        <p class="mt-2 font-bold text-red-600 dark:text-red-400">Le lien expire dans 10 minutes !</p>
      </div>
    </div>
    
    <div class="text-center">
      <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
        Retour à la connexion
      </a>
    </div>
  </div>
</div>
{% endblock %}
