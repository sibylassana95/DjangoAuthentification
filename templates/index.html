{% extends 'base.html' %}
{% load static %}

{% block title %}Accueil{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <div class="text-center">
      <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white sm:text-5xl md:text-6xl">
        Bienvenue sur notre site
      </h1>
      <p class="mt-3 max-w-md mx-auto text-base text-gray-500 dark:text-gray-400 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
        Un système d'authentification complet avec Django
      </p>
    </div>

    {% if user.is_authenticated %}
    <div class="mt-10 text-center">
      <div class="rounded-md bg-white dark:bg-gray-800 shadow-md p-6 inline-block">
        <p class="text-lg font-medium text-gray-900 dark:text-white">
          Connecté en tant que : {{ user.username }}
        </p>
        <div class="mt-4">
          <a href="{% url 'logout' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
            Se déconnecter
          </a>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
